<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Buscanso elementos - Parte 1</title>
</head>
<body>
    <h1>Propriedade <code>parentNode</code> e afins</h1>
    <div id="paiDoPai">
        <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
        </div>
    </div>

    <script>
        let elementOndeEstou = document.querySelector('#elementoOndeVoceEsta');
        let elementFather =  elementOndeEstou.parentNode;
        elementFather.style.backgroundColor = 'green';
        let filhoDoFilho = elementOndeEstou.firstElementChild; // Pegando a primeira Div filha da filha
        filhoDoFilho.innerText = "Filho do Filho";
    </script>
</body>
</html>
